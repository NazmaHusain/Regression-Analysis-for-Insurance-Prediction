<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Charges Predictor ðŸŽ‰</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            background: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in;
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333333;
        }

        label {
            font-weight: 500;
            margin-top: 10px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #0d6efd;
            color: #ffffff;
            font-size: 1.2rem;
            padding: 10px;
            border-radius: 0.5rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0b5ed7;
        }

        #result {
            margin-top: 20px;
            padding: 15px;
            text-align: center;
            background-color: #e0f7fa;
            color: #00695c;
            font-weight: bold;
            border-radius: 0.5rem;
            display: none;
            animation: popIn 0.5s ease forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Insurance Charges Predictor ðŸ’°</h1>

        <form id="predictForm">
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="number" class="form-control" id="age" required>
            </div>

            <div class="mb-3">
                <label for="sex" class="form-label">Sex (1 = Male, 0 = Female)</label>
                <input type="number" class="form-control" id="sex" required>
            </div>

            <div class="mb-3">
                <label for="bmi" class="form-label">BMI</label>
                <input type="number" class="form-control" id="bmi" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="children" class="form-label">Children</label>
                <input type="number" class="form-control" id="children" required>
            </div>

            <div class="mb-3">
                <label for="smoker" class="form-label">Smoker (1 = Yes, 0 = No)</label>
                <input type="number" class="form-control" id="smoker" required>
            </div>

            <div class="mb-3">
                <label for="region" class="form-label">Region (0 = SE, 1 = SW, 2 = NE, 3 = NW)</label>
                <input type="number" class="form-control" id="region" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict Charges</button>
        </form>

        <div id="result">Predicted Charges: $0.00</div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Form Handling Script -->
    <script>
        const form = document.getElementById('predictForm');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const data = {
                age: parseInt(document.getElementById('age').value),
                sex: parseInt(document.getElementById('sex').value),
                bmi: parseFloat(document.getElementById('bmi').value),
                children: parseInt(document.getElementById('children').value),
                smoker: parseInt(document.getElementById('smoker').value),
                region: parseInt(document.getElementById('region').value)
            };

            const response = await fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `Predicted Charges: $${result.predicted_charges}`;
        });
    </script>
</body>
</html>
